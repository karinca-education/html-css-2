<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Select your profile</h1>
      <p class="subtitle">
        Logged in users can view full business profiles and can <br />save
        contact details.
      </p>
      <div class="cards">
        <div class="card">
          <div class="card-content">
            <img src="assets/1.png" alt="" class="profile" />
            <p class="name">Andrew Robinson</p>
            <div class="dots">
              <img src="assets/dots.svg" alt="" />
            </div>
          </div>
          <div class="dropdown">
            <span class="dropdown-item">
              <img src="assets/pen.svg" alt="" />
              Edit
            </span>

            <span class="dropdown-item">
              <img src="assets/trash.svg" alt="" />
              Delete
            </span>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <img src="assets/2.png" alt="" class="profile" />
            <p class="name">Mary Kyles</p>

            <img src="assets/dots.svg" alt="" class="dots" />
          </div>
          <div class="dropdown">
            <span class="dropdown-item">
              <img src="assets/pen.svg" alt="" />
              Edit
            </span>

            <span class="dropdown-item">
              <img src="assets/trash.svg" alt="" />
              Delete
            </span>
          </div>
        </div>
        <div class="more"><img src="assets/add.svg" alt="" /></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
